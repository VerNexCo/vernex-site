<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="VerNex - Markets Reimagined. Coming Soon.">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; script-src 'unsafe-inline'; style-src 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';">
    <title>VerNex - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    #667eea 0%,
                    #764ba2 25%,
                    #f093fb 50%,
                    #4facfe 75%,
                    #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        /* Overlay pattern for depth */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5),
                0 0 80px rgba(255, 255, 255, 0.3),
                2px 2px 20px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.08em;
            background: linear-gradient(45deg, #ffffff, #e0e7ff, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4),
                1px 1px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

        .message {
            font-size: 1.5rem;
            line-height: 2;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto 2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
                1px 1px 5px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Particle effect */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) scale(0);
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px) scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }

        /* Decorative elements */
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        .glow-1 {
            top: -150px;
            left: -150px;
            background: #667eea;
        }

        .glow-2 {
            bottom: -150px;
            right: -150px;
            background: #f093fb;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <h1>VerNex</h1>
        <div class="subtitle">Coming Soon</div>
        <div class="message">
            Markets Reimagined.
        </div>
        <div class="tagline">
            Innovation • Integrity • Impact
        </div>
    </div>

    <script>
        // Create floating particles for enhanced visual effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 12000);
        }

        // Generate particles periodically
        setInterval(createParticle, 300);

        // Initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 150);
        }
    </script>
</body>

</html>
